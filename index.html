<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/b130738121.js" crossorigin="anonymous"></script>

    <title>Rock Paper Scissors </title>
</head>

<body>
    <div id="score">
        <p>score</p>
        <span id="player">0</span> x <span id="computer">0</span>
    </div>
    <h1>rock paper scissors</h1>
    <div class="play">
        <h3 id="round-result">round result</h3>
        <div class="container">
            <button class="choice" data-value="rock">
                <i class="fa-regular fa-hand-back-fist fa-4x"></i>
            </button>
            <button class="choice" data-value="paper">
                <i class="fa-regular fa-hand fa-4x"></i>
            </button>
            <button class="choice" data-value="scissors">
                <i class="fa-regular fa-hand-scissors fa-4x"></i>
            </button>
        </div>
    </div>
    <div class="end">
        <button id="play-again">play again</button>
    </div>

    <script src="./index.js"></script>
</body>

</html>
